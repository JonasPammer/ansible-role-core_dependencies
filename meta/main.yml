---
galaxy_info:
  role_name: "core_dependencies"
  description:
    "An ansible role for installing dependecies to support the Ansible core modules.
    Based on robertdebock's core_dependencies role."
  standalone: true

  author: "jonaspammer"
  license: "MIT"

  min_ansible_version: "2.11"
  platforms:
    # note: text after "actively tested: " represent the docker image name
    - name: EL # (Enterprise Linux)
      versions:
        - "9" # actively tested: rockylinux9
    - name: Fedora
      versions:
        - "38" # actively tested: fedora38
        - "39" # actively tested: fedora39
    - name: Debian
      versions:
        - bullseye # actively tested: debian11
        - bookworm # actively tested: debian12
    - name: Ubuntu
      versions:
        - focal # actively tested: ubuntu2004
        - jammy # actively tested: ubuntu2204

  galaxy_tags: []

dependencies: []
